<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Range Slider Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="range-container">
		<div class="slider-container">
			<div class="range-fill"></div>	
			<input class="slider" type="range" name="testerslider" min="0" max="3" step="0.00001" list="testlist">
		</div>
		
		<div class="label-container">
			<div class="label" >Péssimo</div>
			<div class="label">Insatisfatório</div>
			<div class="label">Bom</div>
			<div class="label">Excelente</div>
		</div>
	</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
